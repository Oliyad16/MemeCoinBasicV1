<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Meme Coin Detection Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .control-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .scan-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .scan-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.loading {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            display: block;
        }

        .status.success {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            display: block;
        }

        .status.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            display: block;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .coin-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border-top: 4px solid #4ECDC4;
        }

        .coin-card:hover {
            transform: translateY(-5px);
        }

        .coin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .coin-symbol {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .coin-score {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .component-scores {
            margin-bottom: 20px;
        }

        .score-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
        }

        .score-label {
            font-weight: 500;
            color: #555;
        }

        .score-progress {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 0 15px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .score-number {
            font-weight: bold;
            color: #333;
            min-width: 40px;
            text-align: right;
        }

        .risk-flags {
            margin-top: 15px;
        }

        .risk-flag {
            display: inline-block;
            background: #ffeb3b;
            color: #333;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
        }

        .no-risk {
            color: #4caf50;
            font-weight: 500;
        }

        .dex-link {
            display: inline-block;
            background: #2196f3;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .dex-link:hover {
            background: #1976d2;
        }

        .summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ECDC4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .setting {
            display: flex;
            flex-direction: column;
        }

        .setting label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .setting input, .setting select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .setting input:focus, .setting select:focus {
            outline: none;
            border-color: #4ECDC4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Meme Coin Detection Bot</h1>
            <p>Discover high-potential meme coins with AI-powered analysis</p>
        </div>

        <div class="control-panel">
            <div class="settings">
                <div class="setting">
                    <label for="maxCoins">Max Coins to Return</label>
                    <select id="maxCoins">
                        <option value="5">5 Coins</option>
                        <option value="7" selected>7 Coins</option>
                        <option value="10">10 Coins</option>
                        <option value="15">15 Coins</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="minScore">Minimum Score</label>
                    <select id="minScore">
                        <option value="0">Any Score</option>
                        <option value="4">4.0+ (Good)</option>
                        <option value="6" selected>6.0+ (Strong)</option>
                        <option value="7">7.0+ (Excellent)</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="maxAge">Max Token Age</label>
                    <select id="maxAge">
                        <option value="1">1 Day</option>
                        <option value="7">1 Week</option>
                        <option value="30" selected>1 Month</option>
                        <option value="365">1 Year</option>
                    </select>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="scan-button" onclick="scanForCoins()">
                    üîç Scan for Meme Coins
                </button>
            </div>

            <div id="status" class="status">
                <div class="loading-spinner"></div>
                <span id="statusText">Initializing scan...</span>
            </div>
        </div>

        <div id="results" class="results-grid"></div>
        <div id="summary" class="summary" style="display: none;"></div>
    </div>

    <script>
        let isScanning = false;

        // Mock data for demo purposes
        const mockResults = [
            {
                symbol: "PEPEAI",
                final_score: 8.2,
                key_metrics: {
                    market_cap: 450000,
                    volume_24h: 85000,
                    liquidity: 65000,
                    price_change_24h: 24.5
                },
                component_scores: {
                    volume: 8.5,
                    price: 7.8,
                    holder: 8.0,
                    safety: 8.5
                },
                risk_flags: [],
                dex_url: "https://dexscreener.com/example1",
                address: "0x1234...5678"
            },
            {
                symbol: "MOONCAT",
                final_score: 7.6,
                key_metrics: {
                    market_cap: 125000,
                    volume_24h: 45000,
                    liquidity: 35000,
                    price_change_24h: 156.3
                },
                component_scores: {
                    volume: 7.2,
                    price: 9.0,
                    holder: 6.8,
                    safety: 7.4
                },
                risk_flags: ["High volatility"],
                dex_url: "https://dexscreener.com/example2",
                address: "0xabcd...efgh"
            },
            {
                symbol: "ROCKETINU",
                final_score: 7.1,
                key_metrics: {
                    market_cap: 75000,
                    volume_24h: 28000,
                    liquidity: 22000,
                    price_change_24h: 67.8
                },
                component_scores: {
                    volume: 6.8,
                    price: 7.5,
                    holder: 7.2,
                    safety: 6.9
                },
                risk_flags: ["Low liquidity"],
                dex_url: "https://dexscreener.com/example3",
                address: "0x9876...5432"
            }
        ];

        function updateStatus(type, message) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            status.className = `status ${type}`;
            statusText.textContent = message;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return '$' + (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return '$' + (num / 1000).toFixed(0) + 'K';
            }
            return '$' + num.toLocaleString();
        }

        function createCoinCard(coin) {
            const riskFlags = coin.risk_flags && coin.risk_flags.length > 0 
                ? coin.risk_flags.map(flag => `<span class="risk-flag">${flag}</span>`).join('')
                : '<span class="no-risk">‚úÖ No major risks detected</span>';

            return `
                <div class="coin-card">
                    <div class="coin-header">
                        <div class="coin-symbol">${coin.symbol}</div>
                        <div class="coin-score">${coin.final_score.toFixed(1)}/10</div>
                    </div>
                    
                    <div class="metrics-grid">
                        <div class="metric">
                            <div class="metric-label">Market Cap</div>
                            <div class="metric-value">${formatNumber(coin.key_metrics.market_cap)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">24h Volume</div>
                            <div class="metric-value">${formatNumber(coin.key_metrics.volume_24h)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Liquidity</div>
                            <div class="metric-value">${formatNumber(coin.key_metrics.liquidity)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">24h Change</div>
                            <div class="metric-value" style="color: ${coin.key_metrics.price_change_24h >= 0 ? '#4caf50' : '#f44336'}">
                                ${coin.key_metrics.price_change_24h >= 0 ? '+' : ''}${coin.key_metrics.price_change_24h.toFixed(1)}%
                            </div>
                        </div>
                    </div>

                    <div class="component-scores">
                        <div class="score-bar">
                            <span class="score-label">Volume</span>
                            <div class="score-progress">
                                <div class="score-fill" style="width: ${coin.component_scores.volume * 10}%"></div>
                            </div>
                            <span class="score-number">${coin.component_scores.volume.toFixed(1)}</span>
                        </div>
                        <div class="score-bar">
                            <span class="score-label">Price</span>
                            <div class="score-progress">
                                <div class="score-fill" style="width: ${coin.component_scores.price * 10}%"></div>
                            </div>
                            <span class="score-number">${coin.component_scores.price.toFixed(1)}</span>
                        </div>
                        <div class="score-bar">
                            <span class="score-label">Holders</span>
                            <div class="score-progress">
                                <div class="score-fill" style="width: ${coin.component_scores.holder * 10}%"></div>
                            </div>
                            <span class="score-number">${coin.component_scores.holder.toFixed(1)}</span>
                        </div>
                        <div class="score-bar">
                            <span class="score-label">Safety</span>
                            <div class="score-progress">
                                <div class="score-fill" style="width: ${coin.component_scores.safety * 10}%"></div>
                            </div>
                            <span class="score-number">${coin.component_scores.safety.toFixed(1)}</span>
                        </div>
                    </div>

                    <div class="risk-flags">
                        ${riskFlags}
                    </div>

                    <a href="${coin.dex_url}" target="_blank" class="dex-link">üìä View on DexScreener</a>
                    <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                        üìç ${coin.address}
                    </div>
                </div>
            `;
        }

        async function scanForCoins() {
            if (isScanning) return;
            
            isScanning = true;
            const button = document.querySelector('.scan-button');
            button.disabled = true;
            button.textContent = 'üîÑ Scanning...';
            
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summary');
            resultsDiv.innerHTML = '';
            summaryDiv.style.display = 'none';

            // Simulate scanning process
            updateStatus('loading', 'Fetching trending tokens from DexScreener...');
            await sleep(1000);
            
            updateStatus('loading', 'Filtering tokens by safety criteria...');
            await sleep(1500);
            
            updateStatus('loading', 'Analyzing volume and price patterns...');
            await sleep(1000);
            
            updateStatus('loading', 'Calculating final scores...');
            await sleep(1000);

            // Get settings
            const maxCoins = parseInt(document.getElementById('maxCoins').value);
            const minScore = parseFloat(document.getElementById('minScore').value);
            
            // Filter mock results based on settings
            let filteredResults = mockResults.filter(coin => coin.final_score >= minScore);
            filteredResults = filteredResults.slice(0, maxCoins);

            if (filteredResults.length > 0) {
                updateStatus('success', `Found ${filteredResults.length} high-potential meme coins!`);
                
                // Display results
                filteredResults.forEach(coin => {
                    resultsDiv.innerHTML += createCoinCard(coin);
                });

                // Show summary
                const avgScore = (filteredResults.reduce((sum, coin) => sum + coin.final_score, 0) / filteredResults.length).toFixed(1);
                summaryDiv.innerHTML = `
                    <h3>üìä Scan Summary</h3>
                    <p>${filteredResults.length} coins analyzed | Average score: ${avgScore}/10</p>
                    <p style="margin-top: 10px; font-size: 0.9em; color: #666;">
                        Last updated: ${new Date().toLocaleString()}
                    </p>
                `;
                summaryDiv.style.display = 'block';
            } else {
                updateStatus('error', 'No coins found matching your criteria. Try adjusting the filters.');
            }

            // Reset button
            button.disabled = false;
            button.textContent = 'üîç Scan for Meme Coins';
            isScanning = false;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Auto-scroll to results when scanning
        function scrollToResults() {
            document.getElementById('results').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }
    </script>
</body>
</html>
